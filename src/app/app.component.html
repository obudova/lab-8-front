<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand h1 text-white">Лабораторная работа №8</a>
</nav>
<div class="main">

  <div class="container">
    <div class="row">
      <div class="col-4">
        <h2>Таблица "Товары"</h2>
       <product-table
        [dataSource]="productDataSource">

       </product-table>
      </div>
      <div class="col-4">
        <h2>
          Информация
        </h2>
        <form>
          <div class="form-group">
            <label for="orderAmount">Кол-во заказов</label>
            <input type="text" class="form-control" id="orderAmount" disabled>
          </div>
          <div class="form-group">
            <label for="orderAvgSum">Средняя стоимсоть заказа</label>
            <input type="text" class="form-control" id="orderAvgSum" disabled>
          </div>
        </form>
      </div>
      <div class="col-4">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Поиск
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Введите название</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Найти</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
