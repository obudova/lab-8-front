<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand h1 text-white">Лабораторная работа №8</a>
</nav>
<div class="main">

  <div class="container">
    <div class="row">
      <div class="col-6">
        <h2>Таблица "Товары"</h2>
       <product-table
         (rowClicked)="handleRowClicked($event)"
        [dataSource]="productDataSource">
       </product-table>
      </div>
      <div class="col-4">
        <h2>
          Информация
        </h2>
        <form>
          <div class="form-group">
            <label>Кол-во заказов</label>
            <div class="output">
              {{ ordersAmount }}
            </div>
          </div>
          <div class="form-group">
            <label>Сумарная стоимость заказа</label>
           <div class="output">
            {{ avgSum }}
           </div>
          </div>
        </form>
      </div>
      <div class="col-2">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >
          Поиск
        </button>

        <button type="button" class="btn btn-secondary" (click)="resetSettings()">
          Сброс
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Введите название</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" [(ngModel)]="search">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" (click)="handleSearchClick()">Найти</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
